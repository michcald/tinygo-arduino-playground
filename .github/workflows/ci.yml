name: CI
on:
  push:
    branches:
      - master
jobs:
  build:
    name:  Semantic Versioning
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2
      - name: Semantic Release
        run: |
          docker run --rm -v "${PWD}":/app michcald/semantic-release
